<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        
        //contexto spread

        //string

        let tituloArtigo = 'Como utilizar o operador rest/spread'

        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        //arrays
        let listaCusos1 = ['NodeJS e MongoDB' ,'ES6, TypeScript e Angular 4'] 
        let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
        let listaCursosCompleto = ['Web COmpleto', ...listaCursos2, 'Android Completo', ...listaCusos1, ]

        console.log(listaCursosCompleto)
        
        //objetos

        let pessoa = {nome: 'João', idade: 27}
        let clone = {endereco: 'Rua Abc', ...pessoa }

        console.log(clone)

    </script>
</head>

</body>
</html>
