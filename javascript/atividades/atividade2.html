<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Massa Corporal.</title>
    <script>

        var nome = prompt('Por favor, digite seu nome')
        var altura = prompt('Digite sua altura em centímetros.')
        var peso = prompt ('Digite seu peso.(Apenas números)')             
        
        altura = parseFloat(altura)
        peso = parseFloat(peso)

        altura /= 100

        console.log(nome)
        console.log(altura)
        console.log(peso)

        document.write(`Olá ${nome} <br>`)
        document.write(`Sua altura é ${altura} M <br>`)
        document.write(`Seu peso é ${peso} kg <br>`)

        var m = peso / (altura*altura)
        m = parseFloat(m)
        console.log(m)
        document.write(`Sua Massa Corporal é ${m} <br>`)      
        

        if( m <  16 ) {
            classificacao = 'Baixo peso muito grave'

        }else if (m > 16 && m < 16.99) {
            classificacao = 'Baixo peso grave'

        }else if (m > 17 && m < 18.49){
            classificacao = 'Baixo peso'

        }else if (m > 18.5 && m < 24.99){
            classificacao = 'Peso Normal'

        }else if (m > 25 && m < 29.99){
            classificacao = 'Sobrepeso'

        }else if (m > 30 && m < 34.99){
            classificacao = 'Obesidade GRAU I'

        }else if (m > 35 && m < 39.99){
            classificacao = 'Obesidade GRAU II'

        }else if (m > 40){
            classificacao = 'Obesidade GRAU III'
        }
        
        
        document.write (`<br>${nome} possui índice de massa corporal igual a ${m}, sendo classificado como: ${classificacao}` )
    

    </script>
</head>
<body>
    
</body>
</html>
