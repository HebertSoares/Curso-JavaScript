<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
    <script>
        
        var lista_frutas = Array('Banana','Maçã','Morango','Uva')

        for (y = 0; y < lista_frutas.length; y++){
            document.write(`${lista_frutas[y]} <br/>`)
        }
        document.write('<hr/>')
        //tabuada usando while
        
        var x = 1
        var y = 1
        while (x <= 10){

            y = 1;

            while(y <=10){

            document.write(`${x} x ${y} = ${y*x} <br/>`)
            
            
            y++
        }

        document.write('<hr/>')
        x++
    
    }

    </script>
</head>

</body>
